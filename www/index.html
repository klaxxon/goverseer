<html>
<head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="js/main.js"></script>
<link rel="stylesheet" href="css/main.css"/>
</head>  
  <body>
    <img src="gopher.png" style="height:64px;"/><h1 style="height:64px; display:inline-block;">GOverseer!</h1><br/>
    <div class="container">
      Specific host/metric as text<br/>
      <div class="metric" metric="1.4.cpu_idle">
        <div widget="text" show="hm"></div>
        <div class="name"></div>
      </div>
    </div>
    <div class="container">
      Specific host/metric as gauge<br/>
      <div class="metric" metric="GettysDevMonitor.cpu_user">
        <div widget="gauge"></div>
        <div class="name"></div>
      </div>
    </div>
    <div class="container">
      Specific host/metric as chart<br/>
      <div class="metric" metric="GettysDevMonitor.cpu_user">
        <div widget="chart" limit="240"></div>
        <div class="name"></div>
      </div>
    </div>
    <div class="container">
      Specific metric from any host as limited text list<br/>
      <div class="metric" metric="cpu_idle">
        <div widget="text" limit="5" show="hm"></div>
      </div>
    </div>
    <div class="container">
      Specific metric from any host as gauges<br/>
      <div class="metric template" metric="cpu_user" id="cpu_user_gauges">
        <div widget="gauge"></div>
        <span class="name">TEST</span>
      </div>
    </div>
  </body>
</html>
